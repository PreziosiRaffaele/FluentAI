<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Genie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="container py-4">
    <!-- Macros Section -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Agents</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#macroModal">New Agent</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Shortcut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="macrosTable">
                    <!-- Macros will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Macro Modal -->
    <div class="modal fade" id="macroModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Macro Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="macroForm" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Macro Name</label>
                            <input type="text" class="form-control" id="macroName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Provider</label>
                            <select class="form-select" id="macroProvider" required>
                                <!-- Providers will be populated here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <select class="form-select" id="macroModel" required>
                                <!-- Models will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Temperature</label>
                            <input type="number" class="form-control" id="temperature" required step="0.1" min="0" max="2" value="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">System Prompt</label>
                            <textarea class="form-control" id="systemPrompt" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Prompt</label>
                            <textarea class="form-control" id="userPrompt" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Shortcut</label>
                            <input type="text" class="form-control" id="shortcut" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveMacro()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/config.js"></script>
</body>
</html>
